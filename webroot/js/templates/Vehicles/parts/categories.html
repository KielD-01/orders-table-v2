<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Categories Filter" ng-model="categoriesFilter"/>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 col-md-4" ng-repeat="category in categories | filter : categoriesFilter"
         style="cursor: pointer;">
        <div class="box box-info">

            <div class="box-body text-center">
                <p ng-bind="category"></p>
            </div>

        </div>
    </div>
</div>
